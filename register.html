<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Frnds Travels - Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <style>
            :root {
                --primary-color: #2a5298;
                --secondary-color: #ffc107;
            }
            body {
                font-family: 'Arial', sans-serif;
                background-color: #f8f9fa;
                height: 100vh;
                display: flex;
                align-items: center;
                background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center;
                background-size: cover;
            }
            .login-container {
                background-color: rgba(255, 255, 255, 0.9);
                border-radius: 10px;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
                overflow: hidden;
                width: 100%;
                max-width: 500px;
            }
            .login-header {
                background: linear-gradient(135deg, var(--primary-color), #1e3c72);
                color: white;
                padding: 20px;
                text-align: center;
            }
            .login-form {
                padding: 30px;
            }
            .form-control {
                height: 50px;
                border-radius: 5px;
                border: 1px solid #ddd;
                padding-left: 15px;
            }
            .form-control:focus {
                box-shadow: none;
                border-color: var(--primary-color);
            }
            .btn-login {
                background-color: var(--primary-color);
                color: white;
                height: 50px;
                border-radius: 5px;
                font-weight: 600;
                transition: all 0.3s;
            }
            .btn-login:hover {
                background-color: #1e3c72;
                color: white;
            }
            .input-group-text {
                background-color: transparent;
                border-right: none;
            }
            .input-group .form-control {
                border-left: none;
            }
            .divider {
                position: relative;
                text-align: center;
                margin: 20px 0;
            }
            .divider::before {
                content: "";
                position: absolute;
                top: 50%;
                left: 0;
                right: 0;
                height: 1px;
                background-color: #ddd;
                z-index: 1;
            }
            .divider span {
                position: relative;
                z-index: 2;
                background-color: white;
                padding: 0 15px;
                color: #777;
            }
            .social-login .btn {
                width: 100%;
                margin-bottom: 10px;
                height: 45px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .btn-google {
                background-color: #db4437;
                color: white;
            }
            .btn-facebook {
                background-color: #4267B2;
                color: white;
            }
            .register-link {
                color: var(--primary-color);
                text-decoration: none;
                font-weight: 600;
            }
            .register-link:hover {
                text-decoration: underline;
            }
            .password-toggle {
                position: absolute;
                right: 10px;
                top: 50%;
                transform: translateY(-50%);
                cursor: pointer;
                color: #777;
            }
            .password-container {
                position: relative;
            }
        </style>
        <style>
            .success-message {
                display: none;
                background-color: #d4edda;
                color: #155724;
                padding: 15px;
                border-radius: 5px;
                margin-bottom: 20px;
                text-align: center;
            }
        </style>
    </head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-container">
                    <div class="login-header">
                        <h2><i class="fas fa-user-plus me-2"></i>Create Account</h2>
                    </div>
                    <div class="login-form">
                        <div id="successMessage" class="success-message">
                            Account created successfully! Redirecting to login...
                        </div>
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="regName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="regName" required>
                            </div>
                            <div class="mb-3">
                                <label for="regEmail" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="regEmail" required>
                            </div>
                            <div class="mb-3 password-container">
                                <label for="regPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="regPassword" required>
                            </div>
                            <div class="mb-3 password-container">
                                <label for="regConfirm" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="regConfirm" required>
                            </div>
                            <button type="submit" class="btn btn-login w-100 mb-3">Create Account</button>
                            <div class="text-center">
                                <p>Already have an account? <a href="login.html" class="register-link">Login</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validate passwords match
            if (document.getElementById('regPassword').value !== document.getElementById('regConfirm').value) {
                alert("Passwords don't match!");
                return;
            }
            
            // Show loading state
            const submitBtn = this.querySelector('button[type="submit"]');
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Creating account...';
            submitBtn.disabled = true;
            
            // Simulate account creation
            setTimeout(() => {
                // Show success message
                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('registerForm').style.display = 'none';
                
                // Redirect to login after 2 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            }, 1500);
        });
    </script>
</body>
</html>
