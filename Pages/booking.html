<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frnds Travels - Bookings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .booking-section {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('https://images.unsplash.com/photo-1436491865332-7a61a109cc05?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 60px 0;
            min-height: 100vh;
            transition: background-image 0.5s ease-in-out;
        }
        
        /* Background image classes */
        .flight-bg {
            background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                             url('https://images.unsplash.com/photo-1436491865332-7a61a109cc05?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
        }
        .hotel-bg {
            background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                              url('https://images.unsplash.com/photo-1566073771259-6a8506099945?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
        }
        .train-bg {
            background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                             url('https://images.unsplash.com/photo-1486915309851-b0cc1f8a0084?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
        }
        .bus-bg {
            background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                             url('https://images.unsplash.com/photo-1544620347-c4fd4a3d5957?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
        }
        
        .booking-options {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        .booking-option {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            width: 200px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .booking-option:hover {
            transform: translateY(-10px);
            background: rgba(255,255,255,0.2);
            border-color: #ffc107;
        }
        
        .booking-option.active {
            background: rgba(255,193,7,0.2);
            border-color: #ffc107;
            transform: translateY(-10px);
        }
        
        .booking-option i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #ffc107;
        }
        
        .booking-form-container {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            max-width: 800px;
            margin: 0 auto;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .form-title {
            color: #ffc107;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-control {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            height: 50px;
        }
        
        .form-control:focus {
            background: rgba(255,255,255,0.2);
            color: white;
            border-color: #ffc107;
            box-shadow: 0 0 0 0.25rem rgba(255, 193, 7, 0.25);
        }
        
        label {
            color: #ffc107;
            margin-bottom: 8px;
        }
        
        .btn-booking {
            background-color: #ffc107;
            color: #343a40;
            font-weight: bold;
            padding: 12px 30px;
            border-radius: 50px;
            border: none;
            width: 100%;
            transition: all 0.3s;
        }
        
        .btn-booking:hover {
            background-color: #e0a800;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <section class="booking-section flight-bg" id="bookingSection">
        <div class="container">
            <h2 class="text-center mb-5">Book Your Journey</h2>
            
            <div class="booking-options">
                <div class="booking-option" onclick="showForm('flight')">
                    <i class="fas fa-plane"></i>
                    <h4>Flights</h4>
                </div>
                <div class="booking-option" onclick="showForm('hotel')">
                    <i class="fas fa-hotel"></i>
                    <h4>Hotels</h4>
                </div>
                <div class="booking-option" onclick="showForm('train')">
                    <i class="fas fa-train"></i>
                    <h4>Trains</h4>
                </div>
                <div class="booking-option" onclick="showForm('bus')">
                    <i class="fas fa-bus"></i>
                    <h4>Buses</h4>
                </div>
            </div>
            
            <!-- Flight Booking Form -->
            <div class="booking-form-container" id="flightForm">
                <h3 class="form-title"><i class="fas fa-plane me-2"></i>Flight Booking</h3>
                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>From</label>
                                <input type="text" class="form-control" placeholder="Departure City">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>To</label>
                                <input type="text" class="form-control" placeholder="Arrival City">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Departure Date</label>
                                <input type="date" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Return Date (Optional)</label>
                                <input type="date" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Passengers</label>
                                <select class="form-control">
                                    <option>1 Adult</option>
                                    <option>2 Adults</option>
                                    <option>3 Adults</option>
                                    <option>Family (2 Adults + 2 Children)</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Class</label>
                                <select class="form-control">
                                    <option>Economy</option>
                                    <option>Premium Economy</option>
                                    <option>Business</option>
                                    <option>First Class</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-booking mt-3">Search Flights</button>
                </form>
            </div>
            
            <!-- Hotel Booking Form -->
            <div class="booking-form-container hidden" id="hotelForm">
                <h3 class="form-title"><i class="fas fa-hotel me-2"></i>Hotel Booking</h3>
                <form>
                    <div class="form-group">
                        <label>Destination</label>
                        <input type="text" class="form-control" placeholder="City or Hotel Name">
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Check-in Date</label>
                                <input type="date" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Check-out Date</label>
                                <input type="date" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Guests</label>
                                <select class="form-control">
                                    <option>1 Guest</option>
                                    <option>2 Guests</option>
                                    <option>3 Guests</option>
                                    <option>4 Guests</option>
                                    <option>Family (2 Adults + 2 Children)</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Rooms</label>
                                <select class="form-control">
                                    <option>1 Room</option>
                                    <option>2 Rooms</option>
                                    <option>3 Rooms</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-booking mt-3">Search Hotels</button>
                </form>
            </div>
            
            <!-- Train Booking Form -->
            <div class="booking-form-container hidden" id="trainForm">
                <h3 class="form-title"><i class="fas fa-train me-2"></i>Train Booking</h3>
                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>From Station</label>
                                <input type="text" class="form-control" placeholder="Source Station">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>To Station</label>
                                <input type="text" class="form-control" placeholder="Destination Station">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Date of Journey</label>
                                <input type="date" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Class</label>
                                <select class="form-control">
                                    <option>Sleeper</option>
                                    <option>AC 3 Tier</option>
                                    <option>AC 2 Tier</option>
                                    <option>First Class</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Number of Tickets</label>
                        <select class="form-control">
                            <option>1 Ticket</option>
                            <option>2 Tickets</option>
                            <option>3 Tickets</option>
                            <option>4 Tickets</option>
                            <option>5 Tickets</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-booking mt-3">Search Trains</button>
                </form>
            </div>
            
            <!-- Bus Booking Form -->
            <div class="booking-form-container hidden" id="busForm">
                <h3 class="form-title"><i class="fas fa-bus me-2"></i>Bus Booking</h3>
                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>From</label>
                                <input type="text" class="form-control" placeholder="Source City">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>To</label>
                                <input type="text" class="form-control" placeholder="Destination City">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Travel Date</label>
                                <input type="date" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Bus Type</label>
                                <select class="form-control">
                                    <option>AC Sleeper</option>
                                    <option>Non-AC Sleeper</option>
                                    <option>AC Seater</option>
                                    <option>Non-AC Seater</option>
                                    <option>Volvo Multi-Axle</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Number of Seats</label>
                        <select class="form-control">
                            <option>1 Seat</option>
                            <option>2 Seats</option>
                            <option>3 Seats</option>
                            <option>4 Seats</option>
                            <option>5+ Seats</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-booking mt-3">Search Buses</button>
                </form>
            </div>
        </div>
    </section>

    <script>
        function showForm(formType) {
            // Hide all forms
            document.querySelectorAll('.booking-form-container').forEach(form => {
                form.classList.add('hidden');
            });
            
            // Remove active class from all options
            document.querySelectorAll('.booking-option').forEach(option => {
                option.classList.remove('active');
            });
            
            // Show selected form
            document.getElementById(formType + 'Form').classList.remove('hidden');
            
            // Add active class to selected option
            event.currentTarget.classList.add('active');
            
            // Change background image
            const bookingSection = document.getElementById('bookingSection');
            bookingSection.className = 'booking-section ' + formType + '-bg';
        }
        
        // Initialize with flights form visible
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.booking-option').classList.add('active');
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
