<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frnds Travels - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2a5298;
            --secondary-color: #ffc107;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center;
            background-size: cover;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 500px;
        }
        .login-header {
            background: linear-gradient(135deg, var(--primary-color), #1e3c72);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .login-form {
            padding: 30px;
        }
        .form-control {
            height: 50px;
            border-radius: 5px;
            border: 1px solid #ddd;
            padding-left: 15px;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: var(--primary-color);
        }
        .btn-login {
            background-color: var(--primary-color);
            color: white;
            height: 50px;
            border-radius: 5px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-login:hover {
            background-color: #1e3c72;
            color: white;
        }
        .input-group-text {
            background-color: transparent;
            border-right: none;
        }
        .input-group .form-control {
            border-left: none;
        }
        .divider {
            position: relative;
            text-align: center;
            margin: 20px 0;
        }
        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #ddd;
            z-index: 1;
        }
        .divider span {
            position: relative;
            z-index: 2;
            background-color: white;
            padding: 0 15px;
            color: #777;
        }
        .social-login .btn {
            width: 100%;
            margin-bottom: 10px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-google {
            background-color: #db4437;
            color: white;
        }
        .btn-facebook {
            background-color: #4267B2;
            color: white;
        }
        .register-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }
        .register-link:hover {
            text-decoration: underline;
        }
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #777;
        }
        .password-container {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-container">
                    <div class="login-header">
                        <h2><i class="fas fa-user-circle me-2"></i>Welcome Back!</h2>
                        <p class="mb-0">Login to access your Frnds Travels account</p>
                    </div>
                    <div class="login-form">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                                </div>
                            </div>
                            <div class="mb-3 password-container">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                                    <span class="password-toggle" id="togglePassword">
                                        <i class="fas fa-eye"></i>
                                    </span>
                                </div>
                                <div class="d-flex justify-content-end mt-2">
                                    <a href="#forgot-password" class="small text-muted">Forgot password?</a>
                                </div>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            <button type="submit" class="btn btn-login w-100 mb-3">Login</button>
                            
                            <div class="divider">
                                <span>or continue with</span>
                            </div>
                            
                            <div class="social-login mb-4">
                                <button type="button" class="btn btn-google">
                                    <i class="fab fa-google me-2"></i> Google
                                </button>
                                <button type="button" class="btn btn-facebook">
                                    <i class="fab fa-facebook-f me-2"></i> Facebook
                                </button>
                            </div>
                            
                            <div class="text-center">
                                <p>Don't have an account? <a href="register.html" class="register-link">Create one</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle password visibility (keep this utility function)
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');
        
        togglePassword.addEventListener('click', function() {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        });

        // Single form submission handler (keep only this one)
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Show loading state
            const submitBtn = this.querySelector('button[type="submit"]');
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Logging in...';
            submitBtn.disabled = true;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.msg || 'Login failed');
                }
                
                // Store user data and token
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                
                // Redirect to home page
                const params = new URLSearchParams(window.location.search);
                const redirect = params.get('redirect') || 'index.html';
                window.location.href = 'index.html';
            } catch (error) {
                alert(error.message);
                submitBtn.innerHTML = 'Login';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
